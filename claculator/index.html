<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="cal-body">
            <div class="output">
                <input class="input-f" type="text" id="screen" >

            </div>
            <div class="buttons">
                <button class="st-btn" onclick="DisplayClear()">c</button>
                <div class="row">
                 <button class="st-btn" onclick="btnclick(7)">7</button>
                 <button class="st-btn" onclick="btnclick(8)">8</button>
                 <button class="st-btn" onclick="btnclick(9)">9</button>
                 <button class="st-btn" onclick="equalClick()">=</button>
                </div>
                <div class="row">
                    <button class="st-btn" onclick="btnclick(4)">4</button>
                    <button class="st-btn" onclick="btnclick(5)">5</button>
                    <button class="st-btn" onclick="btnclick(6)">6</button>
                    <button class="st-btn" onclick="btnclick('+')">+</button>

                </div>
                <div class="row">
                    <button class="st-btn" onclick="btnclick(1)">1</button>
                    <button class="st-btn" onclick="btnclick(2)">2</button>
                    <button class="st-btn" onclick="btnclick(3)">3</button>
                    <button class="st-btn" onclick="btnclick('-')">-</button>

                </div>
                <div class="row">
                    <button class="st-btn" onclick="btnclick()">ca


                        
                    </button>
                    <button class="st-btn" onclick="btnclick(0)">0</button>
                    <button class="st-btn" onclick="btnclick('*')">x</button>
                    <button class="st-btn" onclick="btnclick('/')">/</button>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
